<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
  <title>작심한달 카메라 BETA</title>
  <link rel="stylesheet" type="text/css" href="style.css?v=1.08">
</head>
<body>
  <script src="script.js?v1.08"></script>
  <div id="motivation">
    🔥작심한달 카메라📷 (BETA) v1.08🔥
  </div>

  <div id="challenge-time-input">
    <div>
      목표시간을 선택해주세요! 
    </div>
    <div class="radio-container">
      <div class="radio-button" data-value="0">없음</div>
      <div class="radio-button" data-value="0.5">30초</div>
      <div class="radio-button" data-value="1">1분</div>
      <div class="radio-button" data-value="3">3분</div>
      <div class="radio-button" data-value="5">5분</div>
      <div class="radio-button" data-value="10">10분</div>
      <div class="radio-button" data-value="20">20분</div>
      <div class="radio-button" data-value="30">30분</div>
      <div class="radio-button" data-value="60">1시간</div>
    </div>
    <div>
      <button id="start-button">시작</button>
      <button id="camera-toggle-button" class="material-button">카메라 전환</button>
    </div>
  </div>
  <div id="video-container">
    <video id="videoElement" autoplay muted playsinline></video>
  </div>

  <div id="blur-controller">
    <input type="checkbox" id="toggle-blur" hidden checked>  
    <label for="blur-range">블러설정</label>
    <label for="toggle-blur" class="toggleSwitch">
      <span class="toggleButton"></span>
    </label>
  </div>


  <div id="sound-controller">
    <input type="checkbox" id="toggle-sound" hidden checked>  
    <label for="sound-range">박수 소리</label>
    <label for="toggle-sound" class="toggleSwitch">
      <span class="toggleButton"></span>
    </label>
  </div>

  <div id="stopwatch-area">
    00:00:00
  </div>
  <div id="progress-bar">
    <div id="progress-bar-inner">0%</div>
  </div>
  <div>
    <button id="complete-button" class="material-button">끝내기</button>
  </div>
  <div id="capturedImages"></div>
  <img id="gifPreview">
  <div>
    <button id="share-button" class="material-button">공유하기</button>
  </div>
  <div id="errorText"></div>

  <script src="https://cdn.jsdelivr.net/npm/gif.js/dist/gif.js"></script>
  <script src="force-landing.js"></script>
  <script src="stackblur.js"></script>

</body>
</html>
